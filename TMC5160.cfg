

# See docs/Config_Reference.md for a description of parameters.

[mcu]
# serial = /dev/serial/by-id/usb-Klipper_lpc1769_LPC1769-1-if00
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_aaa-if00

#[mcu rpi]
#serial: /tmp/klipper_host_mcu


[printer]
kinematics: corexy
max_velocity: 200
max_accel: 7000
max_accel_to_decel: 7000
max_z_velocity: 5
max_z_accel: 50



[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14

position_max: 200
microsteps: 64
rotation_distance: 40
full_steps_per_rotation:200 
endstop_pin: PG6
position_endstop: 180
position_max: 210

##--------------------------------------------------------------------
##	把前面#删掉，设置限位开关位置
##--------------------------------------------------------------------
homing_speed: 100   #Max 100          回家速度
homing_retract_dist: 5
homing_positive_dir: true


[tmc5160 stepper_x]
cs_pin: PC4

spi_speed: 1000000
#spi_bus: spi1
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6

interpolate: True

run_current:0.8
hold_current:0.4
sense_resistor: 0.075
stealthchop_threshold: 0

[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
microsteps: 64
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: PG9
position_endstop: 189
position_max: 200

##--------------------------------------------------------------------
homing_speed: 100  #Max 100
homing_retract_dist: 5
homing_positive_dir: true



[tmc5160 stepper_y]
cs_pin: PD11

spi_speed: 1000000
#spi_bus:
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6

interpolate: True

run_current:0.8
hold_current:0.4
sense_resistor: 0.075
stealthchop_threshold: 0


#####################################################################
#	z homing
#####################################################################

[safe_z_home]
home_xy_position: 130,40 # Change coordinates to the center of your print bed
speed: 100
z_hop: 10               # Move up 10mm
z_hop_speed: 5

#####################################################################
#	Bltouch
#####################################################################

[bltouch]
##	Bltouch - If you use this section , please comment the [probe] section
##	More infomation at : https://www.klipper3d.org/BLTouch.html
##	This bltouch is not used for Z height, only Quad Gantry Leveling
##	In Z+ Position
pin_up_touch_mode_reports_triggered: False

sensor_pin: PB7
##	In Y+ Position
control_pin: PB6
x_offset: 17
y_offset: 33.3
#z_offset: 0
z_offset: 3.20
speed: 5.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.5
samples_tolerance_retries: 3

[idle_timeout]
timeout: 1800

[quad_gantry_level]
##	Use QUAD_GANTRY_LEVEL to level a gantry.
##	Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##	MAX (250, 250), (300,300), or (350,350) depending on your printer size
##	to respective belt positions

#--------------------------------------------------------------------
##	Gantry Corners for 250mm Build
##	Uncomment for 250mm build
max_adjust: 10
horizontal_move_z: 18
gantry_corners:
	-40,-40
	300, 300
##	Probe points
points:
	10,10
	10,150
	150,150
	160,10

speed: 50




[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 64

endstop_pin: probe:z_virtual_endstop

#endstop_pin: ^zboard:PC1
#position_endstop: 0


position_max: 180

##--------------------------------------------------------------------
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3


[tmc2208 stepper_z]
uart_pin: PC6
interpolate: True
run_current: 0.6
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 64

[tmc2208 stepper_z1]
uart_pin: PC7
interpolate: True
run_current: 0.6
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 64

[tmc2208 stepper_z2]
uart_pin: PF2
interpolate: true
run_current: 0.6
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 64

[tmc2208 stepper_z3]
uart_pin: PE4
interpolate: true
run_current: 0.6
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0



[extruder]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
##	Update value below when you perform extruder calibration
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 24.5	#bmg 
##	Update Gear Ratio depending on your Extruder Type
##	Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##	Use 80:20 for M4, M3.1
gear_ratio: 7:1				#BMG Gear Ratio
microsteps: 32
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_velocity: 100
max_extrude_only_accel: 300
max_extrude_only_distance: 102
##      In E0 OUT Position
heater_pin: PA1
#sensor_type: ATC Semitec 104GT-2
sensor_type: PT1000
sensor_pin: PF3

control: pid
pid_kp = 26.213
pid_ki = 1.304
pid_kd = 131.721


min_temp: 5
max_temp: 500
max_power: 1.0
min_extrude_temp: 180

[tmc2208 extruder]
uart_pin: PE1
interpolate: false
run_current: 0.4
hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0

##重点在下面
##  In E4-MOT Position
[extruder_stepper my_extra_stepper]
extruder = extruder  #同步到extruder上
step_pin: PE6
dir_pin: !PA14
enable_pin: !PE0
microsteps:32
rotation_distance: 23.2  #bmg 
gear_ratio: 50:17               #BMG Gear Ratio
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
#shared_heater: extruder
#nozzle_diameter: 0.400
#filament_diameter: 1.75

##  In E4-MOT Position
##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2208 extruder_stepper my_extra_stepper]
uart_pin: PD3

interpolate: false
run_current: 0.6
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0



[heater_bed]
heater_pin: PD15
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF4
control: pid
pid_Kp: 22
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 130

#fan for printed model FAN0
[fan]
pin: PE5

#fan for hotend FAN1
[heater_fan my_nozzle_fan]
pin: PA8
shutdown_speed: 1


[temperature_sensor box]
sensor_type:ATC Semitec 104GT-2
sensor_pin:PF5
pullup_resistor: 4700


#[adxl345]
#cs_pin: rpi:None

#[resonance_tester]
#accel_chip: adxl345
#accel_per_hz: 50  # default is 75
#probe_points:
#    100,100,20  # an example



[gcode_macro Rset_BLTOUCH]

gcode:
    BLTOUCH_DEBUG COMMAND=reset

[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - PLEASE CUSTOMISE THE SCRIPT
gcode:
    G28

[gcode_macro PRINT_END]
#   Use PRINT_START for the slicer starting script - PLEASE CUSTOMISE THE SCRIPT
gcode:
    G28 x, y 

[gcode_macro POSITION]
gcode:
  GET_POSITION

[virtual_sdcard]
path: ~/gcode_files

[display_status]


[pause_resume]

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
default_parameter_E: 1.7
gcode:
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  SAVE_GCODE_STATE NAME=PAUSE_state
  BASE_PAUSE
  G91
  G1 E-{E} F2100
  G1 Z{z_safe} F900
  G90
  G0 X{x_park} Y{y_park} F6000
  G91


[gcode_macro RESUME]
rename_existing: BASE_RESUME
default_parameter_E: 1      # edit to your preferred retract length
gcode:
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME


[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100


[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT






















